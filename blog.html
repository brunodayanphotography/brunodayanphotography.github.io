---
layout: default
title: Bruno Dayan - Blog
---

<div class="container content">

	<h2 class="baskerville text-center">My Library</h2>

	<div class="row">
		<div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">

			<ul class="list-unstyled">
				{% for post in site.posts %}
					<hr>
					<li>
						<h3 class="baskerville text-center">{{ post.title }}</h3>
						<h4 class="baskerville text-center">
							<small>{{ post.date | date_to_long_string }}</small>
						</h4>
						{% if post.image %}
							<img src="{{ site.s3url }}/media/{{ post.image }}.jpg" class="img-responsive">
						{% endif %}
						<div class="baskerville text-justify">

						{{ post.content }}

						</div>
					</li>
				{% endfor %}
			</ul>

		</div>
	</div>
</div>
