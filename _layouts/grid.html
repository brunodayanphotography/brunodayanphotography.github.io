---
layout: default
---

<div class="container-fluid">

	<div class="row">
		<div class="col-xs-8 col-xs-offset-2">

			<div id="home">
			{% for image in site.data.images[page.number] %}
				<figure class="fig">
					<a href="{{ site.s3url }}/img/BrunoDayan-{{ image }}.jpg">
						<img src="{{ site.s3url }}/img/BrunoDayan-{{ image }}.jpg" class="img-responsive center-block">
					</a>
				</figure>
			{% endfor %}
			</div>
			
		</div>
	</div>

</div>
